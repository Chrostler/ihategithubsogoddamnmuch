<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charity:Water Landing Page</title>
  <style>
    :root {
      --yellow: #ffc907;
      --yellow-hover: #e6b800;
      --focus-outline: #333;
    }

    body {
      margin: 0;
      font-family: 'Proxima Nova', 'Avenir', sans-serif;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: #fff;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
      flex: 1 1 auto;
    }

    .logo span {
      font-weight: bold;
      font-size: 1.2rem;
    }

    /* TODO: Add charity:water logo image here if needed */

    .learn-more {
      background-color: var(--yellow);
      border: none;
      padding: 10px 24px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .learn-more:hover,
    .learn-more:focus {
      background-color: var(--yellow-hover);
      transform: translateY(-2px);
      outline: none;
    }

    .learn-more:focus-visible {
      outline: 3px solid var(--focus-outline);
    }

    main {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 40px;
      background-color: #f2f2f2;
    }

    .content {
      flex: 1 1 300px;
      max-width: 500px;
      padding: 20px;
    }

    .content h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .content p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .start, .donate {
      flex: 1 1 120px;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
      text-align: center;
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
    }

    .start {
      background-color: #fff;
      border: 2px solid var(--yellow);
      color: #333;
    }

    .start:hover,
    .start:focus {
      background-color: var(--yellow);
      color: #fff;
      transform: translateY(-2px);
      outline: none;
    }

    .start:focus-visible {
      outline: 3px solid var(--focus-outline);
    }

    .donate {
      background-color: var(--yellow);
      color: #333;
    }

    .donate:hover,
    .donate:focus {
      background-color: var(--yellow-hover);
      color: #fff;
      transform: translateY(-2px);
      outline: none;
    }

    .donate:focus-visible {
      outline: 3px solid var(--focus-outline);
    }

    .image {
      flex: 1 1 300px;
      max-width: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #e0e0e0;
      height: 300px;
      border-radius: 8px;
      color: #888;
      font-style: italic;
      margin-top: 20px;
      /* TODO: Add main hero image here */
    }

    @media (max-width: 1024px) {
      header {
        padding: 20px;
      }

      .content h1 {
        font-size: 2.2rem;
      }

      .buttons {
        flex-direction: column;
        align-items: stretch;
      }
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
        padding: 20px;
      }

      .content h1 {
        font-size: 1.8rem;
      }

      .logo span {
        font-size: 1rem;
      }

      .learn-more {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .content h1 {
        font-size: 1.5rem;
      }

      .buttons {
        flex-direction: column;
      }

      .start, .donate {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <span>Charity:Water</span>
    </div>
    <button class="learn-more">Learn More</button>
  </header>

  <main>
    <section class="content">
      <h1>Make Waves.<br>Measure your Impact.</h1>
      <p>Join a global movement transforming lives â€” one community, one well, one activist at a time.</p>
      <div class="buttons">
        <button class="start">Start Making Waves!</button>
        <button class="donate">Donate</button>
      </div>
    </section>

    <section class="image">
      Placeholder for image
    </section>
  </main>
</body>
</html>
